<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INFINITE: OUROBOROS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://image.pollinations.ai">
    <link rel="preconnect" href="https://text.pollinations.ai">
</head>
<body>
    <div id="scanlines"></div>
    <div id="vignette"></div>

    <main id="app">
        <header>
            <div class="brand">INFINITE://OUROBOROS</div>
            <div class="hud" id="sysStatus">SYSTEM: IDLE</div>
        </header>

        <div id="stage">
            <!-- Double Buffering System for seamless swaps -->
            <img id="layerA" class="viewer active" src="https://image.pollinations.ai/prompt/static%20noise?width=720&height=1280&nologo=true">
            <img id="layerB" class="viewer" src="https://image.pollinations.ai/prompt/static%20noise?width=720&height=1280&nologo=true">
            
            <div id="subtitleContainer">
                <div id="subtitleBox">Awaiting Neural Injection...</div>
            </div>
        </div>

        <div id="controlPanel">
            <input type="text" id="prompt" placeholder="Enter Mission (e.g. Breaking the Code)..." autocomplete="off">
            <button id="startBtn">IGNITE SINGULARITY</button>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
