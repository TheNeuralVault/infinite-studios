<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INFINITE: WAN 2.2 SOTA</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- THE KEY TO THE GARDEN -->
    <script src="https://js.puter.com/v2/"></script>
    
    <!-- FALLBACK BRAIN -->
    <link rel="preconnect" href="https://text.pollinations.ai">
</head>
<body>
    <div id="scanlines"></div>
    <div id="vignette"></div>
    
    <main id="app">
        <header>
            <div class="brand">INFINITE://WAN-2.2</div>
            <div class="hud" id="sysStatus">SYSTEM: ONLINE</div>
        </header>

        <div id="stage">
            <!-- Video Player for SOTA Content -->
            <video id="scenePlayer" autoplay muted playsinline loop style="opacity:0"></video>
            <img id="staticOverlay" src="https://image.pollinations.ai/prompt/static%20noise?nologo=true">
            
            <div id="subtitleContainer">
                <div id="subtitleBox">Awaiting Neural Uplink...</div>
            </div>
        </div>

        <div id="controlPanel">
            <input type="text" id="prompt" placeholder="Enter High-End Concept..." autocomplete="off">
            <button id="startBtn">IGNITE WAN ENGINE</button>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
