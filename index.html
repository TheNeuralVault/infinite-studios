<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INFINITE STUDIOS // PLATINUM EDITION</title>
    
    <!-- PURE METADATA: NO TRACKING -->
    <meta name="description" content="The Alpha Protocol. Infinite Generative Cinema.">
    <meta name="theme-color" content="#E5E4E2"> <!-- Platinum Hex -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ATMOSPHERIC LAYERS -->
    <div id="grain"></div>
    <div id="vignette"></div>

    <main id="app">
        <!-- HEADS UP DISPLAY -->
        <header>
            <div class="brand">NEURAL://VAULT <span class="edition">PLATINUM</span></div>
            <div class="hud">
                <span id="sysStatus">SYSTEM: STANDBY</span>
                <span id="liveIndicator">‚óè BROADCASTING</span>
            </div>
        </header>

        <!-- VISUAL CORE: DOUBLE BUFFERING SYSTEM -->
        <div id="stage">
            <!-- Layer A and B swap opacity for gapless transitions -->
            <img id="layerA" class="active" src="https://image.pollinations.ai/prompt/static%20noise?width=720&height=1280&nologo=true">
            <img id="layerB" src="https://image.pollinations.ai/prompt/static%20noise?width=720&height=1280&nologo=true">
            
            <div id="subtitleContainer">
                <div id="subtitleBox">Awaiting Platinum Injection...</div>
            </div>
        </div>

        <!-- COMMAND DECK -->
        <div id="controlPanel">
            <div class="input-row">
                <input type="text" id="charInput" placeholder="IDENTITY (e.g. The Platinum Knight)" autocomplete="off">
            </div>
            <div class="input-row">
                <input type="text" id="prompt" placeholder="MISSION (e.g. Save the World)" autocomplete="off">
                <button id="startBtn">INITIATE</button>
            </div>
            <div id="gpuStatus">GPU UPLINK: OFFLINE</div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
