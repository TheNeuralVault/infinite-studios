<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INFINITE: TURBO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://image.pollinations.ai">
    <link rel="preconnect" href="https://text.pollinations.ai">
</head>
<body>
    <div id="scanlines"></div>
    <div id="vignette"></div>
    
    <main id="app">
        <header>
            <div class="brand">INFINITE://TURBO</div>
            <div class="hud" id="sysStatus">SYSTEM: READY</div>
        </header>

        <div id="stage">
            <img id="sceneImg" src="https://image.pollinations.ai/prompt/static%20noise?width=720&height=1280&nologo=true" alt="Signal">
            <div id="subtitleContainer">
                <div id="subtitleBox">Awaiting Concept...</div>
            </div>
        </div>

        <div id="controlPanel">
            <input type="text" id="prompt" placeholder="Enter Movie Concept (e.g. Neon Samurai)..." autocomplete="off">
            <button id="startBtn">IGNITE ENGINE</button>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
