<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INFINITE STUDIO: ARIA PLATINUM</title>
    <link rel="stylesheet" href="style.css">
    <!-- SPEED OPTIMIZATION: Pre-connect to Cloud -->
    <link rel="preconnect" href="https://image.pollinations.ai">
    <link rel="preconnect" href="https://text.pollinations.ai">
</head>
<body>
    <div id="scanlines"></div>
    <div id="vignette"></div>
    
    <main id="app">
        <header>
            <div class="brand">INFINITE://ARIA</div>
            <div class="hud">
                <span id="sysStatus">SYSTEM: STANDBY</span>
            </div>
        </header>

        <div id="stage">
            <img id="sceneImg" src="https://image.pollinations.ai/prompt/static%20noise?width=720&height=1280&nologo=true" alt="Neural Feed">
            <div id="subtitleContainer">
                <div id="subtitleBox">Awaiting Platinum Protocol...</div>
            </div>
        </div>

        <div id="controlPanel">
            <div class="input-row">
                <input type="text" id="prompt" placeholder="Enter Mission (e.g. Escape the City)..." autocomplete="off">
            </div>
            <button id="startBtn">INITIATE STREAM</button>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
