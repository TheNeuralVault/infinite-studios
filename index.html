<body>
    <div id="scanlines"></div>
    <div id="vignette"></div>

    <main id="app">
        <header>
            <div class="brand">NEURAL://VAULT</div>
            <div class="hud">
                <span id="sysStatus">SYSTEM: IDLE</span>
                <div id="liveIndicator">‚óè LIVE</div>
            </div>
        </header>

        <div id="stage">
            <img id="sceneImg" src="https://image.pollinations.ai/prompt/static%20digital%20noise?width=720&height=1280&nologo=true">
            
            <div id="subtitleContainer">
                <div id="subtitleBox">Awaiting Neural Injection...</div>
            </div>
        </div>

        <!-- CONTROL DECK -->
        <div id="controlPanel">
            <!-- Character Architect -->
            <div id="dnaPanel">
                <input type="text" id="charInput" placeholder="Define Protagonist (e.g. Cyberpunk Samurai)..." autocomplete="off">
            </div>

            <!-- Mission Control -->
            <div id="missionPanel">
                <input type="text" id="prompt" placeholder="Enter Initial Mission..." autocomplete="off">
                <button id="startBtn">IGNITE SINGULARITY</button>
            </div>
            
            <div class="config-row">
                 <small id="gpuStatus">GPU LINK: OFFLINE</small>
            </div>
        </div>
